<app-layout>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Aluno</h5>

      <!--Linha formulario-->
      <div class="row">
        <div class="form-group col-12">
          <label for="nome" class="control-label">Nome:</label>
          <input type="text" class="form-control" [(ngModel)]="aluno.nome" />
        </div>
      </div>

      <!--Linha botao pesquisar-->
      <div class="row" style="margin-bottom: 20px;">

        <div class="col-12">
          <button type="button" class="btn btn-primary" (click)="pesquisar()">Pesquisar</button>
        </div>
      </div>

      <!-- Linha tabela -->
      <div class="row">
        <div class="col-lg-12">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Codigo</th>
                <th>Nome</th>
                <th>Data Nascimento</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let aluno of listaAluno">
                <th><input type="radio" name="selecionado" (change)="selecionar(aluno)" /></th>
                <th>{{aluno.codigo}}</th>
                <td>{{aluno.nome}}</td>
                <td>{{aluno.dataNascimento | date: 'dd/MM/yyyy' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!--Linha botao incluir-->
        <div class="row" style="margin-bottom: 20px;">
          <div class="col-lg-12">
            <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="incluir()"> Incluir
            </button>
            <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="remover()"> Remover
            </button>
            <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="alterar()"> Alterar
            </button>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>

</app-layout>
